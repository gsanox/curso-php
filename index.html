<!DOCTYPE html>
<html lang="en">
    <!-- Sección head, no suele contener cosas visibles -->
<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi pagina super chula">
    <!-- Hoja de estilos externa, es decir css -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Esto es un estilo en linea */
        body {
            background-color: red;
        }
    </style>
    <!-- Esto es el favicon, o icono si es una aplicacion PWA (Progesive Web Application) -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mi pagina super chula</title>
</head>
<!-- Sección body, aquí va todo lo que se ve en la página -->
<body>

    <!-- Añado un elemento de texto -->
    hola 
que tal

    <!-- O Etiquetas -->
     <p>Esto es un parrafo</p>

     <!-- Etiquetas de tipo bloque <p>, <div>, etc -->
    <p>Otro <br> parrafo <div>El contenido</div> otro mas</p>
    <div>Hola</div>

    <!-- Etiquetas de tipo linea -->
     <p> Esto es un <span>Esto es un span</span> <span>Esto es un span</span> parrafo </p>

     <div style="border: 5px solid red;display:flex; justify-content: space-between;">
        <div style="border: 2px solid green;">
            <p>Esto es un parrafo</p>
            <p>Esto es un parrafo</p>
            <p>Esto es un parrafo</p>
     </div>
     <div style="border: 2px solid blue;">
        <p>Esto es un parrafo</p>
        <p>Esto es un parrafo</p>
        <p>Esto es un parrafo</p>
    </div>
     </div>
    
    <!-- Script de javascript -->
    <script src="script.js"></script>
</body>
</html>
